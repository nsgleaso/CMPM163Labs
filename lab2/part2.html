<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
	  
			var light = new THREE.PointLight(0xfffcc2, 1, 1000);
			
			light.position.set(-3,0,0);
			
			scene.add(light);

			
			var loader = new THREE.GLTFLoader();
			var loader2 = new THREE.GLTFLoader();
			var loader3 = new THREE.GLTFLoader();
			loader.load('rabbit.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.scale.x = .05;
				gltf.scene.scale.y = .05;
				gltf.scene.scale.z = .05;
				gltf.scene.position.z = 0;
				gltf.scene.position.y = -.7;
			}, 
			
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, 
			function (error) {
				console.error(error);
			});
			
			loader.load('chair.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.x = 1.5;
				gltf.scene.rotation.z = 1.6;
				gltf.scene.position.y = -.7;
				gltf.scene.position.z = -.7;
			}, 
			
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, 
			function (error) {
				console.error(error);
			});
			
			loader.load('little_lamp3.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.scale.x = 2.5;
				gltf.scene.scale.y = 2.5;
				gltf.scene.scale.z = 2.5;
				gltf.scene.position.x = -3;
				gltf.scene.rotation.z = -1.6;
				gltf.scene.position.y = -.7;
				gltf.scene.position.z = .5;
			}, 
			
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, 
			function (error) {
				console.error(error);
			});

			function animate() {
					requestAnimationFrame(animate);
					renderer.render(scene, camera);
			}
				animate();

		</script>
	</body>
</html>

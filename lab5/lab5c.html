<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 5b: Choose Your Own Particle Adventure</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
	<script src="../three.js-master/build/three.js"></script>
	<script>
			// setup the scene
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		camera.position.z = 60;
		
		particles = []
		const geo = new THREE.Geometry()
		for(let i=0; i<1000; i++) {
			const particle = {
				position: new THREE.Vector3(
					THREE.MathUtils.randFloatSpread( 100 ),
					THREE.MathUtils.randFloatSpread( 500 ),
					THREE.MathUtils.randFloatSpread( 100 )),
				velocity: new THREE.Vector3(
					Math.random(2) * .02 - .01,
					-0.5,
					Math.random() * .02 - .01),
			}
			particles.push(particle);
			geo.vertices.push(particle.position)
		}
		
		var mat = new THREE.PointsMaterial({color:0xe0f6ff,size: 0.5});
		mesh = new THREE.Points(geo,mat);
		mesh.position.z = -4;
		scene.add(mesh);

		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
			particles.forEach(p => {
				p.position.add(p.velocity);
				if(p.position.y <= -100){
					//console.log(mouseX);
					p.position.y = THREE.MathUtils.randFloatSpread( 500 );
					//p.velocity.x += mouseX*0.0001;
					var newColor = new THREE.Color(p.position.y%255, 211, 255);
					mesh.material.color = newColor;
				}
				
			});
			mesh.geometry.verticesNeedUpdate = true;
			
		}
		animate();
	</script>
	</body>
</html>
